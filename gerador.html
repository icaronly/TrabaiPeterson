    <h1 class="titulo">Escolha a Operação</h1>

    <div class="escolhas">
        <div class="opcao">
            <h2>Adição</h2>
            <button class="botao"
                onclick="localStorage.setItem('op', '+'); window.location.href = 'gerador2.html'">Começar</button>
        </div>


        <div class="opcao">
            <h2>Subtração</h2>
            <button class="botao"
                onclick="localStorage.setItem('op', '-'); window.location.href = 'gerador2.html'">Começar</button>
        </div>


        <div class="opcao">
            <h2>Multiplicação</h2>
            <button class="botao"
                onclick="localStorage.setItem('op', '×'); window.location.href = 'gerador2.html'">Começar</button>
        </div>


        <div class="opcao">
            <h2>Divisão</h2>
            <button class="botao"
                onclick="localStorage.setItem('op', '÷'); window.location.href = 'gerador2.html'">Começar</button>
        </div>
    </div>
